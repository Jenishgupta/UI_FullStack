<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons Showcase</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  
  <!-- Bootstrap JS -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body class="p-4">

  <!-- Navigation Toolbar -->
  <nav class="btn-toolbar bg-danger p-2 mb-4 justify-content-center">
    <button class="btn btn-danger me-2">Amazon</button>
    <button class="btn btn-danger me-2">Shop</button>
    <button class="btn btn-danger me-2">Pages</button>
    <button class="btn btn-danger me-2">Docs</button>
    <button class="btn btn-danger">Blog</button>
  </nav>

  <!-- Buttons Demonstration -->
  <dl class="m-4">

    <!-- Base Button -->
    <dt class="fw-bold">Button Base</dt>
    <dd class="mb-3">
      <button class="btn btn-secondary">Submit</button>
    </dd>

    <!-- Contextual Buttons -->
    <dt class="fw-bold">Contextual</dt>
    <dd class="mb-3">
      <button class="btn btn-primary">Insert</button>
      <button class="btn btn-warning">Update</button>
      <button class="btn btn-danger">Delete</button>
    </dd>

    <!-- Outline Contextual Buttons -->
    <dt class="fw-bold">Outline Contextual</dt>
    <dd class="mb-3">
      <button class="btn btn-outline-primary">Insert</button>
      <button class="btn btn-outline-warning">Update</button>
      <button class="btn btn-outline-danger">Delete</button>
    </dd>

    <!-- Outline + Size Variation -->
    <dt class="fw-bold">Outline + Size Variation</dt>
    <dd class="mb-3">
      <button class="btn btn-outline-primary">Insert</button>
      <button class="btn btn-outline-warning btn-sm">Update</button>
      <button class="btn btn-outline-danger btn-lg">Delete</button>
    </dd>

    <!-- Special Buttons -->
    <dt class="fw-bold">Special</dt>
    <dd class="mb-3">
      <button class="btn btn-link">Sign out</button>
      <button class="btn btn-close" aria-label="Close"></button>
    </dd>

    <!-- Button Group -->
    <dt class="fw-bold">Button Group (Vertical)</dt>
    <dd class="btn-group-vertical">
      <button class="btn btn-danger bi bi-play"></button>
      <button class="btn btn-danger bi bi-pause"></button>
      <button class="btn btn-danger bi bi-stop"></button>
    </dd>

  </dl>

</body>
</html>
