<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Loan EMI Calculator</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

  <!-- Bootstrap JS -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body class="p-4 bg-secondary">

  <!-- EMI Calculator Container -->
  <div class="bg-light p-4 rounded shadow-lg">
    <!-- Title -->
    <div class="text-center fw-bold fs-4 mb-4 text-primary">
      Personal Loan EMI Calculator
    </div>

    <!-- Input Row -->
    <div class="row g-3 mb-4 align-items-center">
      <div class="col-md">
        <label class="form-label fw-semibold">Amount you need</label>
        <input type="text" class="form-control" placeholder="Enter amount" size="16">
      </div>

      <div class="col-md">
        <label class="form-label fw-semibold">For</label>
        <div class="input-group">
          <input type="number" class="form-control" value="1" min="1" max="5">
          <span class="input-group-text">Years</span>
        </div>
      </div>

      <div class="col-md">
        <label class="form-label fw-semibold">Interest rate</label>
        <div class="input-group">
          <input type="number" class="form-control" min="10.45" max="18.45" value="10.45" step="0.1">
          <span class="input-group-text">%</span>
        </div>
      </div>
    </div>

    <!-- Range Controls -->
    <div class="row g-3 mb-4">
      <div class="col-md">
        <label class="form-label fw-semibold">Loan Amount Range</label>
        <input type="range" class="form-range" min="100000" max="1000000" step="10000">
        <div class="d-flex justify-content-between small">
          <span>&#8377; 1,00,000</span>
          <span>&#8377; 10,00,000</span>
        </div>
      </div>

      <div class="col-md">
        <label class="form-label fw-semibold">Loan Duration</label>
        <input type="range" class="form-range" min="1" max="5" step="1">
        <div class="d-flex justify-content-between small">
          <span>1 Year</span>
          <span>5 Years</span>
        </div>
      </div>

      <div class="col-md">
        <label class="form-label fw-semibold">Interest Rate Range</label>
        <input type="range" class="form-range" min="10.45" max="18.45" step="0.1">
        <div class="d-flex justify-content-between small">
          <span>10.45%</span>
          <span>18.45%</span>
        </div>
      </div>
    </div>

    <!-- Button -->
    <div class="text-end">
      <button class="btn btn-primary px-4">
        <i class="bi bi-calculator"></i> Calculate
      </button>
    </div>
  </div>

</body>
</html>
