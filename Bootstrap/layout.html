<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three-Column Layout</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  
  <!-- Bootstrap JS -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body class="p-4">

  <!-- Three-Column Layout Section -->
  <section class="border border-3 border-primary p-2 row align-items-stretch" style="height: 400px;">
    
    <!-- Navigation -->
    <nav class="col-12 col-md-2 border border-2 border-danger bg-light text-center d-flex align-items-center justify-content-center">
      <span class="fw-bold">Nav</span>
    </nav>

    <!-- Main Content -->
    <main class="col-12 col-md-8 border border-2 border-warning p-3 bg-white d-flex align-items-center justify-content-center">
      <span class="fw-semibold">Main</span>
    </main>

    <!-- Aside -->
    <aside class="col-12 col-md-2 border border-2 border-dark bg-light text-center d-flex align-items-center justify-content-center">
      <span class="fw-bold">Aside</span>
    </aside>

  </section>

</body>
</html>
