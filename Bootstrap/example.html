<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopper Header</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  
  <!-- Bootstrap JS Bundle -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body class="p-4">

  <!-- Header -->
  <header class="fs-4 d-flex bg-dark text-white justify-content-between align-items-center border border-1 border-secondary p-4 rounded-2 shadow-sm">
    <!-- Brand -->
    <div class="fw-bold text-uppercase">Shopper</div>

    <!-- Navigation -->
    <nav class="fs-5">
      <span class="px-3">Home</span>
      <span class="px-3">Shop</span>
      <span class="px-3">Pages</span>
      <span class="px-3">Docs</span>
      <span class="px-3">Blog</span>
    </nav>

    <!-- Icons -->
    <div>
      <i class="bi bi-person mx-2"></i>
      <i class="bi bi-heart mx-2"></i>
      <i class="bi bi-cart4 mx-2 position-relative">
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          3
        </span>
      </i>
    </div>
  </header>

</body>
</html>
