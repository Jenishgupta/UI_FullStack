<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Progress & Spinner</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

  <!-- Bootstrap JS -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body class="p-4">

  <!-- Progress Section -->
  <section class="mb-5">
    <h2 class="mb-3">Progress</h2>
    <div class="progress mb-3" style="height: 30px;">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
           role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
        40% Completed
      </div>
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" 
           role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </section>

  <!-- Spinner Section -->
  <section class="mb-4">
    <h2 class="mb-3">Spinner</h2>
    <div class="d-flex align-items-center gap-3 mb-3">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <button class="btn btn-primary d-flex align-items-center gap-2">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading
      </button>
    </div>
  </section>

</body>
</html>
