<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  
  <!-- Bootstrap JS -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body class="p-4 d-flex justify-content-center align-items-center bg-light" style="height: 100vh;">

  <!-- Registration Form -->
  <form class="border bg-dark text-white border-secondary w-25 rounded-3 shadow-lg p-4">
    
    <!-- Header -->
    <div class="text-center mb-4">
      <i class="bi bi-person-circle fs-1 text-light"></i>
      <div class="fw-bold fs-4 mt-2">Register User</div>
    </div>

    <!-- Username -->
    <div class="mb-3">
      <label class="form-label fw-bold">User Name</label>
      <input type="text" class="form-control" placeholder="Enter your username" required>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="form-label fw-bold">Password</label>
      <input type="password" class="form-control" placeholder="Enter your password" required>
    </div>

    <!-- City -->
    <div class="mb-3">
      <label class="form-label fw-bold">Your City</label>
      <select class="form-select">
        <option selected disabled>Select City</option>
        <option>Delhi</option>
        <option>Hyderabad</option>
        <option>Mumbai</option>
      </select>
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label class="form-label fw-bold">Gender</label>
      <div class="d-flex gap-3">
        <div class="form-check">
          <input type="radio" id="male" name="gender" class="form-check-input">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" id="female" name="gender" class="form-check-input">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
    </div>

    <!-- Range -->
    <div class="mb-3">
      <label class="form-label fw-bold">Range</label>
      <input type="range" class="form-range" min="0" max="100">
    </div>

    <!-- Subscribe Switch -->
    <div class="form-check form-switch mb-3">
      <input type="checkbox" id="subscribe" class="form-check-input">
      <label class="form-check-label" for="subscribe">Subscribe</label>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit" class="btn btn-light w-100 fw-bold">Register</button>
    </div>

  </form>

</body>
</html>
