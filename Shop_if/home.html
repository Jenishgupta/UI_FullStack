<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Home</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        line-height: 1.6;
    }

    header {
        background: #222;
        color: #fff;
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        font-size: 1.5rem;
    }

    nav a {
        color: #fff;
        margin: 0 12px;
        text-decoration: none;
        font-size: 0.95rem;
    }

    nav a:hover {
        text-decoration: underline;
    }

    .hero {
        background: url(./images/shopbg.jpg);
        height: 460px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }

    .hero h2 {
        font-size: 50px;
        background: rgba(0,0,0,0.6);
        padding: 10px 20px;
        border-radius: 5px;
    }

    footer {
        background: #222;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 30px;
    }
    </style>
</head>
<body>

    <header>
        <h1>ShopEasy</h1>
        <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Discover Amazing Products Today!</h2>
    </section>

    <footer>
        <p>&copy; 2025 ShopEasy. All Rights Reserved.</p>
    </footer>

</body>
</html>
