<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Image Cube</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    }

    .cube {
      position: relative;
      width: 200px;
      height: 200px;
      transform: rotateX(15deg) rotateY(25deg);
      transform-style: preserve-3d;
    }

    .cube img {
      position: absolute;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 2px solid #333;
      border-radius: 8px;
    }

    .front {
      transform: translateZ(100px);
    }
    .left {
      transform: rotateY(-90deg) translateZ(100px);
    }
    .bottom {
      transform: rotateX(-90deg) translateZ(100px);
    }

  </style>
</head>
<body>
  <div class="cube">
    <img src="./Images/hill.jpg" class="front" alt="Front">
    <img src="./Images/sunser2.jpg" class="left" alt="Left">
    <img src="./Images/sunset1.jpg" class="bottom" alt="Bottom">
  </div>
</body>
</html>
