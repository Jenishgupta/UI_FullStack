<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <title>Instagram Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-box {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 20px 40px;
      margin-bottom: 10px;
      width: 300px;
      text-align: center;
    }

    .form-box h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 40px;
      margin-bottom: 10px;
    }

    .form-box p {
      font-size: 14px;
      color: #8e8e8e;
      margin: 10px 0;
    }

    .bi-facebook {
      display: block;
      width: 100%;
      background: #0095f6;
      color: #fff;
      border: none;
      padding: 10px;
      margin: 15px 0;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .divider hr {
      flex: 1;
      border: none;
      border-top: 1px solid #dbdbdb;
    }

    .divider span {
      margin: 0 10px;
      color: #8e8e8e;
      font-size: 12px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }

    .signup-btn {
      width: 100%;
      background: #0070bb;
      color: #fff;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 15px;
      width: 300px;
      text-align: center;
    }

    .login-box a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Signup Form -->
    <div class="form-box">
      <h1>Instagram</h1>
      <p>Sign up to see photos and videos<br>from your friends.</p>
      <button class="bi bi-facebook">Log in with Facebook</button>

      <div class="divider">
        <hr><span>OR</span><hr>
      </div>

      <form>
        <input type="text" placeholder="Mobile number or email address">
        <input type="password" placeholder="Password">
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Username">
        <button class="signup-btn">Sign Up</button>
      </form>

      <p>
        People who use our service may have uploaded your contact information to Instagram. <a href="#">Learn more</a>
      </p>
      <p>
        By signing up, you agree to our <a href="#">Terms</a>, 
        <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
      </p>
    </div>

    <!-- Login Box -->
    <div class="login-box">
      Have an account? <a href="#">Log in</a>
    </div>
  </div>
</body>
</html>
